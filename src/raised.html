<html class="bg-transparent">

<head>
    <title>herozer</title>

    <link rel="icon" type="image/png" href="images/logo.png">

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="module" crossorigin src="js/app.js"></script>

    <link rel="stylesheet" crossorigin href="app.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-77FNY9PD7R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-77FNY9PD7R');
    </script>
</head>

<body x-data="{
    raised: 0,
    interval: 90_000,
    init() {
        this.updateRaised();
        setInterval(() => {
            this.updateRaised();
        }, this.interval);
    },
    updateRaised() {
        fetch('https://streamlabscharity.com/api/v1/users/campaigns/herozer/geometry-dash-all-nighter-2025', {
            'headers' : {
                'accept' : 'application/json, text/plain, */*' ,
            },
            'body' : null,
            'method' : 'GET',
        })
        .then((r)=>
        r.json())
        .then((j)=>j.amount_raised_usd && (this.raised = j.amount_raised_usd));
    }
    }" class="bg-transparent flex items-center justify-center h-screen font-pusab text-white">
    <div>
        <p x-text="`$${raised/100}`" class="text-7xl text-stroke text-center"></p>
    </div>
</body>

</html>
